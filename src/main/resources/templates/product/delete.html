<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">
  <div class="container-fluid">

    <form th:action="@{/products/delete}" method="post">
      <input type="hidden" name="id" th:value="${product.id}" />
      <div class="row">
        <!-- Columna izquierda para categoría y descripción -->
        <div class="col-md-6">
          <h1 class="display-5 font-weight-bold">Eliminar Producto</h1>
          <hr>
          <br>
          <div class="form-group">
            <label for="category" class="h5 font-weight-bold">Categoría:</label>
            <input type="text" class="form-control font-weight-bold form-control-lg" th:value="${product.category.categoryname}" id="category" disabled>
          </div>
          <div class="form-group">
            <label for="description" class="h5 font-weight-bold">Descripción:</label>
            <input type="text" class="form-control font-weight-bold form-control-lg" th:value="${product.description}" id="description" disabled>
          </div>
          <div class="form-group">
            <label for="status" class="h5 font-weight-bold">Estado:</label>
            <input type="text" class="form-control font-weight-bold form-control-lg" th:value="${product.status == 1 ? 'Activo' : 'Inactivo'}" id="status" disabled>
          </div>
        </div>

        <!-- Columna derecha para precio y cantidad -->
        <div class="col-md-6">
          <div class="form-group text-center justify-content-center align-items-center">
            <img th:src="@{${product.url} != null ? ${product.url} : '/img/generalproducto.png'}"
                 alt="Imagen del Producto"
                 class="img-fluid img-thumbnail"
                 style="width: 185px; height: 185px;" />
          </div>

          <div class="form-group">
            <label for="price" class="h5 font-weight-bold">Precio:</label>
            <input type="text" class="form-control font-weight-bold form-control-lg" th:value="${product.price}" id="price" disabled>
          </div>
          <div class="form-group">
            <label for="quantity" class="h5 font-weight-bold">Cantidad:</label>
            <input type="text" class="form-control font-weight-bold form-control-lg" th:value="${product.quantity}" id="quantity" disabled>
          </div>
        </div>
      </div>
      <hr class="my-4">
      <div class="d-flex align-items-end">
        <button type="submit" class="btn btn-outline-danger btn-lg btn-custom-border mr-2" onclick="return confirm('¿Estás seguro de eliminar este producto?');">Eliminar</button>
        <a th:href="@{/products}" class="btn btn-outline-secondary btn-lg btn-custom-border">Cancelar</a>
      </div>
    </form>
  </div>
</div>
