<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">
    <div class="container-fluid">

        <form th:action="@{/products/addQuantity/{id}(id=${product.id})}" method="post">
    <div class="row">
        <!-- Columna izquierda para categoría y descripción -->

        <div class="col-md-6">
            <h1 class="display-5 font-weight-bold">Stock del Producto</h1>
            <hr>
            <br>
            <div class="form-group">
                <label for="category" class="h5 font-weight-bold">Categoría:</label>
                <input type="text" class="form-control font-weight-bold form-control-lg" th:value="${product.category.categoryname}" id="category" readonly>
            </div>
            <div class="form-group">
                <label for="description" class="h5 font-weight-bold">Descripción:</label>
                <input type="text" class="form-control font-weight-bold form-control-lg" th:value="${product.description}" id="description" readonly>
            </div>
            <div class="form-group">
                <label for="status" class="h5 font-weight-bold">Estado:</label>
                <input type="text" class="form-control font-weight-bold form-control-lg" th:value="${product.status == 1 ? 'Activo' : 'Inactivo'}" id="status" readonly>
            </div>
        </div>

        <!-- Columna derecha para precio, cantidad y estado -->
        <div class="col-md-6">
            <div class="form-group text-center justify-content-center align-items-center">
                <img th:src="@{${product.url} != null ? ${product.url} : '/img/generalproducto.png'}"
                     alt="Imagen del Producto"
                     class="img-fluid img-thumbnail"
                     style="width: 185px; height: 185px;" />
            </div>
            <div class="row">


                <div class="col-md-6">
                    <div class="form-group">
                        <label for="price" class="h5 font-weight-bold">Precio:</label>
                        <input type="number" class="form-control font-weight-bold form-control-lg" th:value="${product.price}" id="price" readonly>
                    </div>
                </div>
                 <div class="col-md-6">

                    <div class="form-group">
                        <label for="quantity" class="h5 font-weight-bold">Cantidad Actual:</label>
                        <input type="number" class="form-control font-weight-bold form-control-lg" th:value="${product.quantity}" id="quantity" readonly>
                    </div>
                </div>
            </div>

            <div class="row">
            <div class="col-md-6">
                <h5 class="font-weight-bold">Añadir/Remover Cantidad:</h5>
                    <div class="form-group">
                        <input type="number" name="quantity" class="form-control font-weight-bold  form-control-lg" placeholder="Agregue un valor" required>
                    </div>
            </div>
            <div class="col-md-6">
                <br>
                <h6 class="font-weight-bold">Ingrese un valor numérico para sumar. Si desea restar, coloque el símbolo "-" antes del valor.</h6>

            </div>
            </div>
        </div>


    </div>

        <hr>
            <div class="d-flex align-items-end">
            <button type="submit" class="btn btn-outline-primary btn-lg btn-custom-border">Añadir Cantidad</button>

            <a th:href="@{/products}" class="btn btn-outline-secondary btn-lg btn-custom-border"  style="margin-left: 7px;">Regresar</a>
            </div>

        </form>
    </div>
</div>
