<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<link th:href="@{css/stylepro.css}" rel="stylesheet" type="text/css">

<div layout:fragment="content">
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">

                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
                                <img th:src="@{img/sorvete.png}" alt="" class="IMGHelado">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="display-5 font-weight-bold">Login</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user font-weight-bold form-control-lg"
                                                   id="exampleInputEmail" aria-describedby="emailHelp"
                                                   placeholder="Usuario">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user font-weight-bold form-control-lg"
                                                   id="exampleInputPassword" placeholder="Contraseña">
                                        </div>

                                        <hr>

                                        <a href="index.html" class="btn btn-primary font-weight-bold btn-custom-border btn-lg btn-user btn-block">
                                            Iniciar Sesión
                                        </a>
                                    </form>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


</div>
