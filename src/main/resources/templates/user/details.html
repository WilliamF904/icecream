<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">
    <div class="container-fluid">
        <!-- Mostrar mensaje de error si está presente -->
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <!-- Mostrar mensaje de éxito si está presente -->
        <div th:if="${msg}" class="alert alert-success">
            <p th:text="${msg}"></p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h1 class="display-5 font-weight-bold">Detalles del Usuario</h1>
                <hr>
                <br>
                <div class="form-group">
                    <label for="id" class="h5 font-weight-bold">ID del Usuario:</label>
                    <input type="text" class="form-control font-weight-bold form-control-lg" th:value="${user.id}" id="id" disabled>
                </div>
                <div class="form-group">
                    <label for="name" class="h5 font-weight-bold">Nombre:</label>
                    <input type="text" class="form-control font-weight-bold form-control-lg" th:value="${user.name}" id="name" disabled>
                </div>
                <div class="form-group">
                    <label for="lastname" class="h5 font-weight-bold">Apellido:</label>
                    <input type="text" class="form-control font-weight-bold form-control-lg" th:value="${user.lastname}" id="lastname" disabled>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group text-center justify-content-center align-items-center">
                    <img th:src="@{${user.url} != null ? ${user.url} : '/img/generalusuario.png'}"
                         alt="Imagen del Usuario"
                         class="img-fluid img-thumbnail"
                         style="width: 185px; height: 185px;" />
                </div>

                <div class="form-group">
                    <label for="email" class="h5 font-weight-bold">Correo Electrónico:</label>
                    <input type="text" class="form-control font-weight-bold form-control-lg" th:value="${user.email}" id="email" disabled>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="rol" class="h5 font-weight-bold">Rol:</label>
                            <input type="text" class="form-control font-weight-bold form-control-lg" th:value="${user.rol.rolname}" id="rol" disabled>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="status" class="h5 font-weight-bold">Estado:</label>
                            <input type="text" class="form-control font-weight-bold form-control-lg" th:value="${user.status == 1 ? 'Activo' : 'Inactivo'}" id="status" disabled>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr class="my-4">
        <div class="d-flex align-items-end">

            <a  th:href="@{/usuarios/pdf/{id}(id=${user.id})}" class="btn btn-outline-secondary btn-lg btn-custom-border  mr-2">
                <i class="fas fa-file-pdf"></i> Descargar PDF
            </a>

            <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-outline-warning btn-lg btn-custom-border mr-2">Editar</a>
            <a th:href="@{/users}" class="btn btn-outline-secondary btn-lg btn-custom-border">Regresar</a>
        </div>
    </div>
</div>
