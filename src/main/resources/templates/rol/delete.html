<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">
    <div class="container-fluid">
        <h1 class="display-5 font-weight-bold">Eliminar Rol</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id" class="h5 font-weight-bold">Id del rol:</label>
                    <input type="text" class="form-control font-weight-bold form-control-lg" th:value="${rol.id}" id="id" disabled>
                </div>
                <div class="form-group">
                    <label for="rolname" class="h5 font-weight-bold">Nombre del rol:</label>
                    <input type="text" class="form-control font-weight-bold form-control-lg" th:value="${rol.rolname}" id="rolname" disabled>
                </div>
            </div>
        </div>
        <form th:action="@{/roles/delete}" method="post">
            <input type="hidden" name="id" th:value="${rol.id}" />
            <hr class="my-4">
            <div class="d-flex align-items-end">
                <button type="submit" class="btn btn-outline-danger btn-lg btn-custom-border mr-2" onclick="return confirm('¿Estás seguro de eliminar este rol?');">Eliminar</button>
                <a th:href="@{/roles}" class="btn btn-outline-secondary btn-lg btn-custom-border">Cancelar</a>
            </div>
        </form>
    </div>
</div>
